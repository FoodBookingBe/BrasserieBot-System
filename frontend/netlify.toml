# Deze configuratie wordt overschreven door de root netlify.toml

[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "https://brasserie-bot-api.onrender.com"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Deze redirect is nodig voor zowel de Next.js app als onze dashboard HTML
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[functions]
  directory = "netlify/functions"