<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasserieBot Dashboard</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #212529;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0052a3;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 16px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>BrasserieBot Dashboard</h1>
    <p>Even geduld terwijl we u doorsturen...</p>
    <div class="loader"></div>
    <a href="login.html" class="btn">Klik hier als u niet automatisch wordt doorgestuurd</a>
    
    <!-- Supabase Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="environment.js"></script>
    <script src="supabase-client.js"></script>
    
    <script>
        // Controleer eerst of er een bestaande sessie is
        const userJson = localStorage.getItem('brasseriebot_user');
        const authTime = localStorage.getItem('brasseriebot_auth_time');
        
        // Redirect na korte vertraging voor betere gebruikerservaring
        setTimeout(function() {
            // Als er een gebruiker is Ã©n de sessie niet verlopen is (24 uur)
            if (userJson && authTime && (Date.now() - parseInt(authTime)) < 24 * 60 * 60 * 1000) {
                window.location.href = 'dashboard.html';
            } else {
                // Gebruiker is niet ingelogd of sessie is verlopen
                window.location.href = 'login.html';
            }
        }, 1000);
    </script>
</body>
</html>
