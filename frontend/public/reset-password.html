<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Herstellen - BrasserieBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset stijlen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Basis stijlen */
        body {
            background-color: #f5f7fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            position: relative;
        }
        
        .title {
            color: #0066cc;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dde2e8;
            border-radius: 6px;
            font-size: 15px;
            color: #333;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
            outline: none;
        }
        
        .error-message {
            display: none;
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success-message {
            display: none;
            background-color: #d1fae5;
            color: #047857;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error-message.show, .success-message.show {
            display: block;
        }
        
        .button {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .button:hover {
            background-color: #0052a3;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .link {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        /* Animaties */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Responsive aanpassingen */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                box-shadow: none;
            }
            
            body {
                padding: 0;
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Wachtwoord Herstellen</h1>
        
        <div id="error-message" class="error-message">
            Er is een fout opgetreden bij het herstellen van uw wachtwoord.
        </div>
        
        <div id="success-message" class="success-message">
            Uw wachtwoord is succesvol gewijzigd. U wordt doorgestuurd naar de inlogpagina.
        </div>
        
        <div id="loading-message">
            <p>Uw herstelverzoek wordt geverifieerd...</p>
        </div>
        
        <form id="reset-form" style="display: none;">
            <div class="form-group">
                <label for="password" class="form-label">Nieuw wachtwoord</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Vul uw nieuwe wachtwoord in" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password" class="form-label">Bevestig wachtwoord</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Bevestig uw nieuwe wachtwoord" required>
            </div>
            
            <button type="submit" class="button">Wachtwoord bijwerken</button>
        </form>
        
        <div class="footer">
            <a href="login.html" class="link">Terug naar inloggen</a>
            <p>&copy; 2025 BrasserieBot - Alle rechten voorbehouden</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Omgevingsvariabelen voor Supabase - deze worden automatisch ingevuld door Netlify
        window.ENV = {
            SUPABASE_DATABASE_URL: '{{SUPABASE_DATABASE_URL}}',
            SUPABASE_ANON_KEY: '{{SUPABASE_ANON_KEY}}'
        };
    </script>
    <script src="supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('reset-form');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Verberg error message
            errorMessage.classList.remove('show');
            
            // Controleer of Supabase client beschikbaar is
            const isSupabaseAvailable = typeof supabaseClient !== 'undefined' && supabaseClient.isAvailable();
            
            // Functie om de URL parameters op te halen
            function getHashParameters() {
                const hash = window.location.hash.substring(1);
                return hash.split('&').reduce((params, pair) => {
                    const [key, value] = pair.split('=');
                    if (key && value) {
                        params[key] = decodeURIComponent(value);
                    }
                    return params;
                }, {});
            }
            
            // Functie om naar login pagina te redirecten
            function redirectToLogin() {
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }
            
            // Verificatie van de reset link
            async function verifyResetToken() {
                if (!isSupabaseAvailable) {
                    // Fallback voor demo modus
                    loadingMessage.style.display = 'none';
                    resetForm.style.display = 'block';
                    return;
                }
                
                try {
                    // Haal token en type parameters uit de URL hash
                    const params = getHashParameters();
                    const accessToken = params.access_token;
                    const tokenType = params.type;
                    
                    if (!accessToken || tokenType !== 'recovery') {
                        throw new Error('Ongeldige of verlopen reset link. Vraag een nieuwe aan.');
                    }
                    
                    // Toon het resetformulier
                    loadingMessage.style.display = 'none';
                    resetForm.style.display = 'block';
                    
                } catch (error) {
                    console.error('Verificatie fout:', error);
                    errorMessage.textContent = 'Ongeldige of verlopen reset link. Vraag een nieuwe aan via de inlogpagina.';
                    errorMessage.classList.add('show');
                    loadingMessage.style.display = 'none';
                }
            }
            
            // Start verificatie
            verifyResetToken();
            
            // Reset formulier submissie
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validatie
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Wachtwoorden komen niet overeen';
                    errorMessage.classList.add('show');
                    return;
                }
                
                if (password.length < 6) {
                    errorMessage.textContent = 'Wachtwoord moet minstens 6 tekens bevatten';
                    errorMessage.classList.add('show');
                    return;
                }
                
                errorMessage.classList.remove('show');
                
                if (isSupabaseAvailable) {
                    try {
                        // Haal token uit URL
                        const params = getHashParameters();
                        const accessToken = params.access_token;
                        
                        // Update wachtwoord
                        const { error } = await supabaseClient.getClient().auth.updateUser({ 
                            password: password 
                        });
                        
                        if (error) {
                            throw error;
                        }
                        
                        // Toon succes bericht
                        successMessage.classList.add('show');
                        resetForm.style.display = 'none';
                        
                        // Redirect naar login pagina
                        redirectToLogin();
                        
                    } catch (error) {
                        console.error('Wachtwoord reset fout:', error);
                        errorMessage.textContent = 'Er is een fout opgetreden bij het updaten van uw wachtwoord: ' + (error.message || 'Onbekende fout');
                        errorMessage.classList.add('show');
                    }
                } else {
                    // Demo modus
                    successMessage.textContent = 'Demo modus: In productie zou uw wachtwoord nu zijn gewijzigd.';
                    successMessage.classList.add('show');
                    resetForm.style.display = 'none';
                    
                    // Redirect naar login
                    redirectToLogin();
                }
            });
        });
    </script>
</body>
</html>
