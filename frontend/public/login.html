<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasserieBot Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-combined.css">
    <style>
        /* Inline essentiÃ«le stijlen voor snellere weergave */
        body {
            background-color: #f5f7fa;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 180px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        .primary-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .primary-btn:hover {
            background-color: #0052a3;
        }
        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }
        /* Mobile responsiveness */
        @media (max-width: 500px) {
            .login-container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                padding: 20px;
            }
            body {
                background-color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://placehold.co/180x60/0066cc/white?text=BrasserieBot" alt="BrasserieBot Logo">
        </div>
        
        <div id="error-message" class="error-message">
            Ongeldige gebruikersnaam of wachtwoord. Probeer het opnieuw.
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Gebruikersnaam</label>
                <input type="text" id="username" class="form-input" placeholder="Uw gebruikersnaam" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Wachtwoord</label>
                <input type="password" id="password" class="form-input" placeholder="Uw wachtwoord" required>
            </div>
            
            <button type="submit" class="primary-btn">
                <span>Inloggen</span>
            </button>
        </form>
        
        <div class="login-footer">
            &copy; 2025 BrasserieBot - Alle rechten voorbehouden
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <script>
        // Basisauthenticatie functionaliteit (fallback)
        document.addEventListener('DOMContentLoaded', function() {
            // Lokale gebruikers data voor authenticatie
            const userDatabase = {
                "admin": {
                    passwordHash: "240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9", // admin123
                    role: "admin",
                    restaurantName: "Demo Restaurant"
                },
                "user": {
                    passwordHash: "9b8769a4a742959a2d0298c36fb70623f2dfacda8436237df08d8dfd5b37374c", // user123
                    role: "user", 
                    restaurantName: "Test Brasserie"
                }
            };
            
            // Helper functie voor wachtwoord hashing
            async function hashPassword(password) {
                try {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(password);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    return hashHex;
                } catch (e) {
                    console.error('Hash error:', e);
                    // Eenvoudige fallback hash voor oudere browsers
                    return String(password).split('').reduce((a, b) => {
                        a = (a << 5) - a + b.charCodeAt(0);
                        return a & a;
                    }, 0).toString();
                }
            }
            
            // Eenvoudige authenticatie functie
            async function authenticate(username, password) {
                console.log('Login poging:', username);
                
                try {
                    // Als de API client beschikbaar is, probeer die eerst
                    if (window.BrasserieBotAPI && window.BrasserieBotAPI.auth) {
                        try {
                            const user = await window.BrasserieBotAPI.auth.login(username, password);
                            if (user) {
                                console.log('API login succesvol');
                                localStorage.setItem('brasseriebot_user', JSON.stringify({
                                    username: username,
                                    role: user.role || 'USER',
                                    restaurantName: user.firstName ? `${user.firstName} ${user.lastName || ''}`.trim() : 'Demo Restaurant',
                                    lastLogin: new Date().toISOString(),
                                }));
                                localStorage.setItem('brasseriebot_auth_time', Date.now());
                                return user;
                            }
                        } catch (apiError) {
                            console.warn('API auth error:', apiError);
                        }
                    }
                    
                    // Fallback naar lokale authenticatie
                    // Controleer admin gebruiker
                    if (username === 'admin' && password === 'admin123') {
                        const user = {
                            username: 'admin',
                            role: 'admin',
                            restaurantName: 'Demo Restaurant',
                            lastLogin: new Date().toISOString()
                        };
                        
                        localStorage.setItem('brasseriebot_user', JSON.stringify(user));
                        localStorage.setItem('brasseriebot_auth_time', Date.now());
                        return user;
                    }
                    
                    // Controleer standaard gebruiker
                    if (username === 'user' && password === 'user123') {
                        const user = {
                            username: 'user',
                            role: 'user',
                            restaurantName: 'Test Brasserie',
                            lastLogin: new Date().toISOString()
                        };
                        
                        localStorage.setItem('brasseriebot_user', JSON.stringify(user));
                        localStorage.setItem('brasseriebot_auth_time', Date.now());
                        return user;
                    }

                    // Probeer hashing (meer werk maar veiliger)
                    const passwordHash = await hashPassword(password);
                    const user = userDatabase[username];
                    
                    if (user && passwordHash === user.passwordHash) {
                        const authenticatedUser = {
                            username: username,
                            role: user.role,
                            restaurantName: user.restaurantName,
                            lastLogin: new Date().toISOString()
                        };
                        
                        localStorage.setItem('brasseriebot_user', JSON.stringify(authenticatedUser));
                        localStorage.setItem('brasseriebot_auth_time', Date.now());
                        return authenticatedUser;
                    }
                    
                    return null;
                } catch (e) {
                    console.error('Authenticatie fout:', e);
                    return null;
                }
            }
            
            // Setup login formulier
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const errorMessage = document.getElementById('error-message');
                    
                    // Toon even een laad-indicator
                    const submitButton = loginForm.querySelector('button[type="submit"]');
                    const originalButtonText = submitButton.innerHTML;
                    submitButton.innerHTML = '<span>Bezig met inloggen...</span>';
                    submitButton.disabled = true;
                    
                    try {
                        const user = await authenticate(username, password);
                        
                        if (user) {
                            // Redirect to dashboard
                            window.location.href = 'dashboard.html';
                        } else {
                            // Show error message
                            if (errorMessage) {
                                errorMessage.classList.add('show');
                            }
                            
                            // Clear password field
                            if (document.getElementById('password')) {
                                document.getElementById('password').value = '';
                            }
                            
                            // Herstel button
                            submitButton.innerHTML = originalButtonText;
                            submitButton.disabled = false;
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        
                        // Toon foutmelding
                        if (errorMessage) {
                            errorMessage.textContent = 'Er is een fout opgetreden bij het inloggen. Probeer het later opnieuw.';
                            errorMessage.classList.add('show');
                        }
                        
                        // Herstel button
                        submitButton.innerHTML = originalButtonText;
                        submitButton.disabled = false;
                    }
                });
            }

            // Initialize any Lucide icons
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>

    <!-- Externe scripts - alleen geladen als ze beschikbaar zijn -->
    <script src="fallback.js"></script>
    <script src="auto-a11y.js"></script>
    <script src="api-client.js"></script>
    <script src="improved-auth.js"></script>
    <script src="accessibility.js"></script>
</body>
</html>
