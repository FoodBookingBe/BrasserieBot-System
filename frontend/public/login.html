<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasserieBot Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset stijlen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Basis stijlen */
        body {
            background-color: #f5f7fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            position: relative;
        }
        
        .login-title {
            color: #0066cc;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dde2e8;
            border-radius: 6px;
            font-size: 15px;
            color: #333;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
            outline: none;
        }
        
        .error-message {
            display: none;
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .login-button {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .login-button:hover {
            background-color: #0052a3;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }
        
        /* Responsive aanpassingen */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                box-shadow: none;
            }
            
            body {
                padding: 0;
                background-color: white;
            }
        }
        
        /* Animaties */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">BrasserieBot</h1>
        
        <div id="error-message" class="error-message">
            Ongeldige gebruikersnaam of wachtwoord. Probeer het opnieuw.
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Gebruikersnaam</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Vul uw gebruikersnaam in" autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Wachtwoord</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Vul uw wachtwoord in" autocomplete="current-password" required>
            </div>
            
            <button type="submit" class="login-button">Inloggen</button>
        </form>
        
        <div class="login-footer">
            &copy; 2025 BrasserieBot - Alle rechten voorbehouden
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Omgevingsvariabelen voor Supabase - deze worden automatisch ingevuld door Netlify
        window.ENV = {
            SUPABASE_URL: '{{SUPABASE_URL}}',
            SUPABASE_KEY: '{{SUPABASE_ANON_KEY}}'
        };
    </script>
    <script src="supabase-client.js"></script>
    <script src="accessibility.js"></script>
    <script>
        // Initialisatie
        document.addEventListener('DOMContentLoaded', function() {
            // Controleer of Supabase client beschikbaar is
            const isSupabaseAvailable = typeof supabaseClient !== 'undefined' && supabaseClient.isAvailable();
            
            // Check of gebruiker al is ingelogd (via Supabase of localStorage)
            const checkAuthState = async () => {
                if (isSupabaseAvailable) {
                    // Probeer eerst Supabase sessie
                    const user = await supabaseClient.auth.getCurrentUser();
                    if (user) {
                        window.location.href = 'dashboard.html';
                        return;
                    }
                } else {
                    // Fallback naar localStorage voor backwards compatibiliteit
                    const userJson = localStorage.getItem('brasseriebot_user');
                    const authTime = localStorage.getItem('brasseriebot_auth_time');
                    
                    // Als er een gebruiker is Ã©n de sessie niet verlopen is (24 uur)
                    if (userJson && authTime && (Date.now() - parseInt(authTime)) < 24 * 60 * 60 * 1000) {
                        window.location.href = 'dashboard.html';
                        return;
                    }
                }
            };
            
            // Controleer authenticatie
            checkAuthState();
            
            // Login formulier event listeners
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Validatie
                if (!username || !password) {
                    errorMessage.textContent = 'Vul alle velden in a.u.b.';
                    errorMessage.classList.add('show');
                    return;
                }
                
                // Maak een email adres van de gebruikersnaam als het nog geen email is
                const email = username.includes('@') ? username : `${username}@brasseriebot.com`;
                
                if (isSupabaseAvailable) {
                    // Login via Supabase
                    errorMessage.classList.remove('show');
                    
                    try {
                        const { data, error } = await supabaseClient.auth.loginWithPassword(email, password);
                        
                        if (error) {
                            // Toon foutmelding
                            errorMessage.textContent = error.message || 'Ongeldige inloggegevens. Probeer het opnieuw.';
                            errorMessage.classList.add('show');
                            document.getElementById('password').value = '';
                        } else {
                            // Succes - doorsturen naar dashboard
                            window.location.href = 'dashboard.html';
                        }
                    } catch (err) {
                        console.error('Login fout:', err);
                        errorMessage.textContent = 'Er is een fout opgetreden. Probeer het later opnieuw.';
                        errorMessage.classList.add('show');
                    }
                } else {
                    // Fallback voor demo/ontwikkeling wanneer Supabase niet beschikbaar is
                    if ((username === 'admin' && password === 'admin123') ||
                        (username === 'user' && password === 'user123')) {
                        
                        // Gebruiker opslaan in localStorage
                        const userData = {
                            username: username,
                            email: email,
                            role: username === 'admin' ? 'admin' : 'user',
                            restaurantName: username === 'admin' ? 'Demo Restaurant' : 'Test Brasserie',
                            lastLogin: new Date().toISOString()
                        };
                        
                        localStorage.setItem('brasseriebot_user', JSON.stringify(userData));
                        localStorage.setItem('brasseriebot_auth_time', Date.now().toString());
                        
                        // Doorsturen naar dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Toon foutmelding
                        errorMessage.textContent = 'Ongeldige gebruikersnaam of wachtwoord. Probeer het opnieuw.';
                        errorMessage.classList.add('show');
                        document.getElementById('password').value = '';
                    }
                }
            });
        });
    </script>
</body>
</html>
