<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasserieBot Login</title>
    <link rel="stylesheet" href="styles-combined.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.363.0/dist/umd/lucide.min.css">
    <style>
        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .login-logo p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #0052a3;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.85rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: var(--danger-light);
            color: var(--danger-color);
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1>BrasserieBot</h1>
            <p>Restaurant Management Dashboard</p>
        </div>
        
        <div class="error-message" id="error-message">
            Ongeldige gebruikersnaam of wachtwoord. Probeer het opnieuw.
        </div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Voer uw gebruikersnaam in" required>
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Voer uw wachtwoord in" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Onthoud mij</label>
            </div>
            
            <button type="submit" class="login-btn">Inloggen</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Wachtwoord vergeten?</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Get form elements
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            // Handle form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple authentication for demo purposes
                // In a real application, this would be handled by a secure backend
                if (username === 'admin' && password === 'admin123') {
                    // Store user info in localStorage (for demo purposes only)
                    localStorage.setItem('brasseriebot_user', JSON.stringify({
                        username: username,
                        role: 'admin',
                        restaurantName: 'Demo Restaurant',
                        lastLogin: new Date().toISOString()
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard-fixed.html';
                } else if (username === 'user' && password === 'user123') {
                    // Store user info in localStorage (for demo purposes only)
                    localStorage.setItem('brasseriebot_user', JSON.stringify({
                        username: username,
                        role: 'user',
                        restaurantName: 'Test Brasserie',
                        lastLogin: new Date().toISOString()
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard-fixed.html';
                } else {
                    // Show error message
                    errorMessage.classList.add('show');
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                }
            });
        });
    </script>
</body>
</html>
