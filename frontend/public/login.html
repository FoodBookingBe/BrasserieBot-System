<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasserieBot Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-combined.css">
    <style>
        /* Login-specifieke stijlen */
        body {
            background-color: #f5f7fa;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 180px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        .primary-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .primary-btn:hover {
            background-color: #0052a3;
        }
        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }
        /* Mobile responsiveness */
        @media (max-width: 500px) {
            .login-container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                padding: 20px;
            }
            body {
                background-color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://placehold.co/180x60/0066cc/white?text=BrasserieBot" alt="BrasserieBot Logo">
        </div>
        
        <div id="error-message" class="error-message">
            Ongeldige gebruikersnaam of wachtwoord. Probeer het opnieuw.
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Gebruikersnaam</label>
                <input type="text" id="username" class="form-input" placeholder="Uw gebruikersnaam" autocomplete="username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Wachtwoord</label>
                <input type="password" id="password" class="form-input" placeholder="Uw wachtwoord" autocomplete="current-password" required>
            </div>
            
            <button type="submit" class="primary-btn">
                <span>Inloggen</span>
            </button>
        </form>
        
        <div class="login-footer">
            &copy; 2025 BrasserieBot - Alle rechten voorbehouden
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Inlogformulier afhandeling
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Demo-gebruikers controleren
            if ((username === 'admin' && password === 'admin123') || 
                (username === 'user' && password === 'user123')) {
                
                // Gebruiker opslaan in localStorage
                const user = {
                    username: username,
                    role: username === 'admin' ? 'admin' : 'user',
                    restaurantName: username === 'admin' ? 'Demo Restaurant' : 'Test Brasserie',
                    lastLogin: new Date().toISOString()
                };

                localStorage.setItem('brasseriebot_user', JSON.stringify(user));
                localStorage.setItem('brasseriebot_auth_time', Date.now());
                
                // Doorsturen naar dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Toon foutmelding bij onjuiste gegevens
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
            }
        });
    });
    </script>
</body>
</html>
